databaseChangeLog:
  - changeSet:
      id: 2
      author: your_name
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: cardholder_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50) # ACTIVE, BLOCKED, EXPIRED
                  defaultValue: 'ACTIVE'
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19, 2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_user
                    references: users(id)
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: card_holder_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true